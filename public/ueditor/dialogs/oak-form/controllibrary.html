<!DOCTYPE html>
<html>
<head>
    <title>控件库</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <script type="text/javascript" src="../internal.js"></script>
</head>
<body>
<div class="oak-content">

        <input type="text" placeholder="输入关键字查询" id="keyword"> <button id="search">查询</button>
    </div>
    <div class="oak-operate-bar">
        <button id="add-controll">新增控件</button>

    <div class="oak-table-list">
      <table class="oak-table">
          <tbody>
          <tr><th>序号</th><th>类型</th><th>ID</th><th>名称</th><th>固定数据</th><th>动态数据地址</th><th>描述</th><th>操作</th></tr>
          </tbody>
      </table>
    </div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
